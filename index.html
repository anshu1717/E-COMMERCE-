<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="second.png" id="productImg" alt="">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
<div class="details">
    <h1> Fashion Jacket</h1>
    <h2>$70.00</h2>
    <h3>50% OFF</h3>
    <p>Wrangler is an American manufacturer of jeans and jackets and also shirts and other types of clothes particularly fashion wear</p>
<form >
    <div class="size-select">
        <p>size</p>
        <label for="small">
            <input type="radio" name="size" id="small">
            <span>S</span>
        </label>
        <label for="medium">
            <input type="radio" name="size" id="medium">
            <span>M</span>
        </label>
        <label for="large">
            <input type="radio" name="size" id="large">
            <span>L</span>
        </label>
        <label for="x-large">
            <input type="radio" name="size" id="x-large">
            <span>XL</span>
        </label>
        <label for="xx-large">
            <input type="radio" name="size" id="xx-large">
            <span>XXL</span>
        </label>

    </div>

    <div class="color-select">
        <p>Color</p>
        <label for="red">
        <input type="radio" name="color" id="red">
        <span class="color-1"></span>
        </label>
        <label for="green">
            <input type="radio" name="color" id="green">
            <span class="color-2"></span>
            </label>
            <label for="black">
                <input type="radio" name="color" id="black">
                <span class="color-3"></span>
                </label>
                <label for="grey">
                    <input type="radio" name="color" id="grey">
                    <span class="color-4"></span>
                    </label>
    </div>
    <div class="quantity-select">
        <p>Quantity</p>
        <input type="number" value="1">
    </div>
    <button>Buy Now</button>
</form>

</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
